---
layout: default
---
<article class="post type-post status-publish format-standard hentry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="entry-header">
		
    <h1 class="entry-title">{{ page.title | escape }}</h1>

    <div class="entry-meta">
      <span class="date">
        <a href="{{ page.url }}" title="{{ page.title }}" rel="bookmark">
          <time class="entry-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
            {{ page.date | date: date_format }}
          </time>
        </a>
      </span>
      {% comment %}
      <span class="categories-links">
        <a href="https://web.archive.org/web/20170117040131/https://africahacktrip.org/category/uncategorized/" title="View all posts in Uncategorized" rel="category tag">Uncategorized</a>
      </span>
      {% endcomment %}
      {% if page.author %}
      <span class="author vcard">
        <a class="url fn n" {% comment %}href="/author/bumi/" title="View all posts by bumi"{% endcomment %} rel="author">
          {{ page.author }}
        </a>
      </span>
      {% endif %}
    </div><!-- .entry-meta -->
  </header><!-- .entry-header -->

  <div class="entry-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
