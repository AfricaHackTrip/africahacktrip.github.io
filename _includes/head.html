  <link rel="shortcut icon" type="image/x-icon" href="https://web.archive.org/web/20170117040131im_/https://africahacktrip.org/wp-content/themes/africahacktrip/images/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://web.archive.org/web/20170117040131cs_/https://africahacktrip.org/wp-content/themes/africahacktrip/leaflet.css"/>
  <script src="https://web.archive.org/web/20170117040131js_/https://africahacktrip.org/wp-content/themes/africahacktrip/js/bootstrap.min.js"></script>
  <script src="https://web.archive.org/web/20170117040131js_/https://africahacktrip.org/wp-content/themes/africahacktrip/js/leaflet-src.js"></script>

  <script src="https://web.archive.org/web/20170117040131js_/https://africahacktrip.org/wp-content/themes/africahacktrip/js/map.js"></script>
  <script type="text/javascript">
    $(function() {
      window.SMALL_SCREEN = $(document).innerWidth() < 785;
     
      Hackmap.initializeMap();
      if(window.mapCity && window.mapCity != "") {
        Hackmap.moveToCountry(window.mapCity);
      }
      if(window.mapMarkers && window.mapMarkers != "") {
        Hackmap.addMarkers(window.mapMarkers);
      }
    });
  </script>
  <link rel="stylesheet" id="responsive-video-light-css" href="https://web.archive.org/web/20170117040131cs_/https://africahacktrip.org/wp-content/plugins/responsive-video-light/css/responsive-videos.css?ver=20130111" type="text/css" media="all"/>
  <link rel="stylesheet" id="twentythirteen-fonts-css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A300%2C400%2C700%2C300italic%2C400italic%2C700italic%7CBitter%3A400%2C700&amp;subset=latin%2Clatin-ext" type="text/css" media="all"/>
  <link rel="stylesheet" id="genericons-css" href="https://web.archive.org/web/20170117040131cs_/https://africahacktrip.org/wp-content/themes/twentythirteen/fonts/genericons.css?ver=2.09" type="text/css" media="all"/>
  <link rel="stylesheet" id="twentythirteen-style-css" href="https://web.archive.org/web/20170117040131cs_/https://africahacktrip.org/wp-content/themes/africahacktrip/style.css?ver=2013-07-18" type="text/css" media="all"/>
  <script type="text/javascript" src="https://web.archive.org/web/20170117040131js_/https://africahacktrip.org/wp-includes/js/jquery/jquery.js?ver=1.10.2"></script>
  <script type="text/javascript" src="https://web.archive.org/web/20170117040131js_/https://africahacktrip.org/wp-includes/js/jquery/jquery-migrate.min.js?ver=1.2.1"></script>
	<style type="text/css" id="twentythirteen-header-css">
    .site-header {
      background: url(https://web.archive.org/web/20170117040131im_/https://blog.africahacktrip.org/wp-content/uploads/2013/08/cropped-DSC_1038.jpg) no-repeat scroll top;
      background-size: 1600px auto;
    }
  </style>

  {% comment %} <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> {% endcomment %}
